<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style..css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Projeto cronometro</title>
</head>

<body>
    <h1 id="h1-cronometro">CRONOMETRO</h1>
    <div>
        <img src="./img/img-cronometro.png" alt="img-cronometro">
    </div>
    <div id="caixa-numerros">
        <span class="numerros" id="horas">00</span>
        <span class="numerros">:</span>
        <span class="numerros" id="minutos">00</span>
        <span class="numerros">:</span>
        <span class="numerros" id="segundos">00</span>
        <span class="numerros">:</span>
        <span class="numerros" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="iniciar">INICIAR</button>
        <button class="botoes" id="pausar">PAUSAR</button>
        <button class="botoes" id="reiniciar">REINICIAR</button>
    </div>
</body>

<script>
    let btnIniciar = document.getElementById('iniciar');
    let btnParar = document.getElementById('pausar');
    let btnReiniciar = document.getElementById('reiniciar');

    let mili = document.getElementById('mili');
    let segundos = document.getElementById('segundos');
    let minutos = document.getElementById('minutos');
    let horas = document.getElementById('horas');


    let startTimer;
    let ms = "00"
    let seg = "00"
    let min = "00"
    let hr = "00"

    function iniciar(){
        startTimer = setInterval (function(){
           ms++

           if(ms == 100){
            seg++
            ms = 0

            if (seg < 10){
                seg = "0" + seg
            }
                
           }

           if(seg == 60){
            min++
            seg = 0

            if(min < 10){
                min = "0" + min
            }

           }

           if(min == 60){
            hr++
            min = 0
            if(hr < 10){
                hr = "0" + hr
            }
            
            }


            atualizaValor()

        }, 10)


        
    }

    function pausar(){
    clearInterval(startTimer)
    }

 function reiniciar(){
        clearInterval(startTimer)
        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizaValor()
    }

    function atualizaValor(){
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr
    }

    btnIniciar.addEventListener('click', iniciar);
    btnParar.addEventListener('click', pausar);
    btnReiniciar.addEventListener('click', reiniciar);
  


    


</script>

</html>
